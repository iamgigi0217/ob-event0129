        function checkMessage() {
            var msg = $("#hiddenMessage").val();
            if (msg != null && msg != "") {
                alert(msg);
            } else {
                setTimeout(function () {
                    checkMessage();
                }, 300);
            }
        }
        function GetEventCoupon(id) {
            if (id != null && id != "") {
                $.ajax({
                    type: "POST",
                    url: "/Activity/GetEventCoupon",
                    async: false,
                    data: { id: id, returnUrl: $("#hiddenWebPath").val() + "/EVENT_0129_PC/EVENT_0129_PC.html" },
                    success: function (data) {
                        if (data != null && data.RetrunCode != null && data.RetrunCode != "") {
                            if (data.RetrunCode == "00") { //領取成功
                                if (data.Message != null && data.Message != "") {
                                    alert(data.Message);
                                }
                                if (data.RetrunUrl != null && data.RetrunUrl != "") {
                                    location.href = data.RetrunUrl;
                                }
                            }
                            else if (data.RetrunCode == "01") { //未登入
                                if (data.Message != null && data.Message != "") {
                                    //alert(data.Message);
                                }
                                if (data.RetrunUrl != null && data.RetrunUrl != "") {
                                    location.href = data.RetrunUrl;
                                }
                            }
                            else if (data.RetrunCode == "02") { //無資料
                                if (data.Message != null && data.Message != "") {
                                    alert(data.Message);
                                }
                                if (data.RetrunUrl != null && data.RetrunUrl != "") {
                                    location.href = data.RetrunUrl;
                                }
                            }
                            else if (data.RetrunCode == "03") { //待開放
                                if (data.Message != null && data.Message != "") {
                                    alert(data.Message);
                                }
                                if (data.RetrunUrl != null && data.RetrunUrl != "") {
                                    location.href = data.RetrunUrl;
                                }
                            }
                            else if (data.RetrunCode == "04") { //已過期
                                if (data.Message != null && data.Message != "") {
                                    alert(data.Message);
                                }
                                if (data.RetrunUrl != null && data.RetrunUrl != "") {
                                    location.href = data.RetrunUrl;
                                }
                            }
                            else if (data.RetrunCode == "05") { //今日已搶完
                                if (data.Message != null && data.Message != "") {
                                    alert(data.Message);
                                }
                                if (data.RetrunUrl != null && data.RetrunUrl != "") {
                                    location.href = data.RetrunUrl;
                                }
                            }
                            else if (data.RetrunCode == "06") { //今日領取完畢
                                if (data.Message != null && data.Message != "") {
                                    alert(data.Message);
                                }
                                if (data.RetrunUrl != null && data.RetrunUrl != "") {

                                }
                            }
